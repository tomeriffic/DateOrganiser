name: 'CD'

on:
  push:
    branches:
    - dev
  pull_request:

jobs:
  serverless:
    name: 'Serverless'
    runs-on: ubuntu-latest

defaults:
  run:
    shell: bash
    working-directory: ./Infra/aws-python-http-api-vote-store

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Serverless
      uses: serverless/github-action@v1.53.0
      with:
        args: deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}

